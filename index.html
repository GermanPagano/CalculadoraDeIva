        <h1>Evaluación Unidad VI</h1>

            <hr>
            <button id="boton" onclick="iva();">Calcula el iva </button>

            <hr>
            <label for="total" class="precio">Precio final con iva :</label>

            <label for="siniva" class="noiva">Precio sin iva :</label>

            <hr>
   
        </div>
